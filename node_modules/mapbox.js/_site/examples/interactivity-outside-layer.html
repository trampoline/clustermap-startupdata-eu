<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../dist/mapbox.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../dist/mapbox/mapbox.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../dist/mapbox.js"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 100px;
        }

        #count {
            position: absolute;
            right: 0px;
            width: 100px;
            top: 0px;
            bottom: 0px;
            font-size: 40px;
            z-index: 99;
            color: #fff;
            padding: 10px;
            background: #000;
        }
    </style>
</head>
<body>
<div id='map'></div>
<div id='count'></div>
<script type='text/javascript'>
    var map = L.mapbox.map('map', 'examples.map-8ced9urs', {gridControl: false});

    map.gridLayer
        .on('mousemove',function(o) {
            document.getElementById('count').innerHTML = o.data.count;
        }).on('mouseout', function(o) {
            document.getElementById('count').innerHTML = '';
        });
</script>
</body>
</html>
